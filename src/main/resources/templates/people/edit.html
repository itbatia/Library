<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
    <link rel="stylesheet" th:href="@{/css/blocks.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/scrollable-list.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/forms/edit-person.css}" type="text/css"/>
</head>
<body>

<div th:class="blockMain">

    <div th:class="blockOne">
        <form th:method="GET" th:action="@{/people/{id}(id=${person.getId()})}">
            <input th:class="buttonBack" type="submit" value="Назад">
        </form>
    </div>

    <div th:class="blockTwo">
        <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
            <input th:class="buttonNavi" type="submit" value="Отменить изменения">
        </form>
    </div>

    <div th:class="blockThree">
        <section th:class="scrollableForEditPerson" id="content">

            <!--/*@thymesVar id="person" type="com.itbatia.app.dto.PersonDTO"*/-->
            <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
                <h1>Edit Form</h1>
                <p>Внесите необходимые изменения:</p>

                <input type="text" placeholder="Фамилия" th:field="*{lastName}" id="lastName">
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    LastName error
                </div>
                <br/>

                <input type="text" placeholder="Имя" th:field="*{firstName}" id="firstName">
                <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    FirstName error
                </div>
                <br/>

                <input type="text" placeholder="Отчество" th:field="*{patronymic}" id="patronymic">
                <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">
                    Patronymic error
                </div>
                <br/>

                <input type="text" placeholder="Год рождения" th:field="*{yearOfBirth}" id="yearOfBirth">
                <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">YearOfBirth error</div>
                <br/>

                <label for="booking">Возможность бронировать книги на сайте: </label>
                <select id="booking" th:field="*{booking}">
                    <option value="true" th:text="true"/>
                    <option value="false" th:text="false"/>
                </select>
                <br/>

                <label for="roles">Роль*: </label>
                <select id="roles" th:field="*{role}">
                    <option value="USER" th:text="user"/>
                    <option value="LIBRARIAN" th:text="librarian"/>
                    <option value="ADMIN" th:text="admin"/>
                </select>
                <br/>

                <input type="submit" value="Сохранить изменения">
            </form>

        </section>
    </div>

</div>

</body>
</html>
