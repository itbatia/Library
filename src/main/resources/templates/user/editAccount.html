<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
    <link rel="stylesheet" th:href="@{/css/blocks.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/buttons.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/scrollable-list.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/forms/edit-yourself.css}" type="text/css"/>
</head>
<body>

<div th:class="blockMain">

    <div th:class="blockOne">
        <form th:action="@{/logout}" th:method="POST">
            <input th:class="buttonExit" type="submit" value="Выход">
        </form>
        <form th:method="GET" th:action="@{/user/showAccount}">
            <input th:class="buttonBack" type="submit" value="Назад">
        </form>
    </div>

    <div th:class="blockTwo"></div>

    <div th:class="blockThree">
        <section th:class="scrollableForEdit" id="content">

            <!--/*@thymesVar id="person" type="com.itbatia.app.dto.PersonToUpdateDTO"*/-->
            <form th:method="PATCH" th:action="@{/user/editAccount}" th:object="${person}">
                <h1>Edit Form</h1>
                <p>Укажите новые данные при необходимости:</p>

                <input type="text" th:field="*{firstName}" id="firstName">
                <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    FirstName error
                </div>
                <br/>

                <input type="text" th:field="*{lastName}" id="lastName">
                <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    LastName error
                </div>
                <br/>

                <input type="text" th:field="*{patronymic}" id="patronymic">
                <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">
                    Patronymic error
                </div>
                <br/>

                <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
                <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">
                    YearOfBirth error
                </div>
                <br/>

                <input type="text" th:field="*{username}" id="username">
                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    Username error
                </div>
                <br/>

                <input type="password" placeholder="Password" th:field="*{password}" id="password">
                <br/><span>*Подтвердите старый пароль или введите новый</span><br/>
                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error
                </div>
                <br/>

                <input type="hidden" th:field="*{id}">

                <input type="submit" value="Сохранить изменения">
            </form>

        </section>
    </div>

</div>

</body>
</html>
